    <style>
        html {
            font-size: 100px;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        @media screen and (max-width: 750px) {
            html {
                font-size: calc(100vw / 7.5); /* 750设计稿：1rem=100px */
            }
        }
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior: contain; /* 阻止边界弹性滚动 */
            -webkit-overflow-scrolling: touch; /* 优化iOS滚动体验 */
            position: relative;
        }
        a{font-size: 0.25rem;color: #333;font-style: normal;text-decoration: none;font-family: 微软雅黑}
        
        /* 核心：背景图容器作为唯一定位基准（参考模板） */
        .bd {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #box {
            width: 100%;
            height: 100%;
            position: relative; /* 所有子元素的定位基准 */
            font-size: 0;
            overflow: hidden; /* 确保容器不超出可视区 */
        }
        /* 背景图保持原有显示逻辑，适配容器（参考模板） */
        #box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .active ul{display: none;} /* 冗余样式清理（参考模板） */
        .pull-left, .my-gallery, .ft_tips {display: none;} /* 冗余样式清理（参考模板） */

        /* 核心：j1/j2 基于 #box 百分比定位（参考模板） */
        .bd .click-area {
            position: absolute;
            width: 0.6rem;
            height: 0.6rem;
            cursor: pointer;
            z-index: 10;
            background: url("../../images/jia.png") no-repeat center center !important;
            background-size: 100% 100% !important;
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
            touch-action: manipulation;
            user-select: none;
            display: block;
            /* 保留闪烁动画（参考模板） */
            animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        /* 关键修改：j1/j2 百分比定位（适配2.png，参考模板数值） */
        .bd .j1{right: 9%; top: 46.5%;}  /* 替换原0.7rem/6.4rem */
        .bd .j2{right: 9%; top: 64%;}   /* 替换原0.7rem/8.5rem */
        .bd .j3{right: 9%; top: 80%;}    /* 保留j3，按模板数值适配 */

        /* 核心修改：返回按钮百分比定位 + 闪烁动画（参考模板） */
        .back-btn {
            position: absolute; /* 不再是fixed，基于背景图容器 */
            bottom: 5%;         /* 百分比适配，避免超出 */
            right: 5%;          /* 百分比适配，避免超出 */
            width: 0.8rem;      /* 参考模板尺寸，不超出页面 */
            height: 0.8rem;
            background: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            z-index: 9997;
            cursor: pointer;
            display: block !important;
            /* 新增：返回按钮闪烁动画（参考模板） */
            animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .back-btn .back-text {
            display: none !important;
        }
        .back-btn img {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            position: static !important;
            transform: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 提示框（参考模板逻辑） */
        .tip{
            position: fixed;
            bottom: -0.5rem;
            padding: 0.1rem 0rem;
            width: 100%;
            height: 0.8rem;
            line-height: 0.8rem;
            font-size: 0.25rem;
            text-align: center;
            background: white;
            color:#333;
            opacity: 0;
            z-index: 9998;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .show {
            bottom: 0rem;
            opacity: 0.8;
        }

        /* 闪烁动画（统一，参考模板） */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        /* 保留你的弹窗层级样式 */
        .image-modal-overlay,
        .modal-overlay,
        .img-modal-mask,
        .image-modal-mask {
            z-index: 999999 !important;
        }
        .image-modal-content,
        .modal-content,
        .image-modal-box,
        .modal-box {
            z-index: 9999999 !important;
        }
        .image-modal-close,
        .modal-close,
        .img-close,
        .close-btn {
            z-index: 99999999 !important;
        }

        /* 保留你的原生弹窗样式 */
        #custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #custom-modal .img-wrap {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        #custom-modal .img-wrap img {
            width: 100%;
            height: auto;
            display: block;
        }
        #custom-modal .close-btn {
            position: absolute;
            top: 0.2rem;      
            right: 0.2rem;    
            width: 0.3rem;    
            height: 0.3rem;   
            background: url("../../images/close.png") no-repeat center center !important;
            background-size: 100% 100% !important;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 0;
            margin: 0;
            color: transparent;
            z-index: 100000000;
        }
    </style>
    <script src="../../js/jquery-2.1.0.js"></script>
    <script src="../../js/public.js?id=1"></script>
    <script src="../../js/toast.js"></script>
    <script src="https://qa.wecomfoundation.novartis.com.cn/content-lib/static/behaviorTracking.js"></script>

<body>
 <div class="bd">
    <div id="box">
        <img src="images/2.png" alt="" class="bg-main">
        <!-- j1/j2/j3：百分比定位 -->
        <div class="click-area j1" data-src="images/jia1.png"></div>
        <div class="click-area j2" data-src="images/jia2.png"></div>
        <div class="click-area j3" data-src="images/jia3.png"></div>
     
        <!-- 返回按钮：百分比定位 + 闪烁 -->
        <div class="back-btn" id="backBtn">
            <img src="../../images/back.png" alt="">
        </div>

        <!-- 保留原生弹窗DOM -->
        <div id="custom-modal">
            <div class="img-wrap">
                <div class="close-btn"></div>
                <img id="modal-img" src="" alt="">
            </div>
        </div>
    </div>
 </div>

<script>
    // 页面加载后初始化（参考模板）
    window.addEventListener('load', function() {
        window.scrollTo(0, 0);
        enableSwipeJump(); // 绑定下滑跳转逻辑
    });

    // 全局变量（参考模板）
    let touchLock = false; 
    let startY = 0;       
    let isTouching = false;
    const tip = document.querySelector('.tip');
    // 路径配置：下滑跳转至pages/page2/index.html
    const prevPageUrl = "../page2/index.html";  
    const homePageUrl = "../page1/index.html"; // 返回按钮跳首页

    // 提示框显示/隐藏（参考模板）
    function showTip() {if (tip) tip.classList.add('show');}
    function hideTip() {if (tip) tip.classList.remove('show');}

    // 新增：下滑跳转逻辑（完全参考模板）
    function enableSwipeJump() {
        document.addEventListener('touchstart', (e) => {
            if (touchLock) return;
            startY = e.touches[0].pageY;
            isTouching = true;
            showTip();
        }, { passive: true });

        document.addEventListener('touchend', e => {
            if (!isTouching || touchLock) {
                isTouching = false;
                return;
            }
            touchLock = true;

            const endY = e.changedTouches[0].pageY;
            const deltaY = startY - endY;

            if (deltaY > 15) {
                hideTip();
            } else if (deltaY < -10) { // 下滑触发跳转
                hideTip();
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop <= 50) {
                    window.location.href = prevPageUrl;  
                }
            }

            setTimeout(() => {
                touchLock = false;
                isTouching = false;
            }, 100);
        }, { passive: true });

        document.addEventListener('touchcancel', () => {
            isTouching = false;
            touchLock = false;
            hideTip();
        }, { passive: true });
    }

    // 保留原有弹窗+返回按钮逻辑
    $(document).ready(function() {
        var $modal = $('#custom-modal');
        var $modalImg = $('#modal-img');
        var $closeBtn = $('.close-btn');

        // j1/j2/j3点击弹窗
        $('.click-area').on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            const popImgSrc = $(this).data('src'); 
            if (popImgSrc) {
                const checkImg = new Image();
                checkImg.src = popImgSrc;
                checkImg.onerror = () => console.error('弹窗图片路径错误：', popImgSrc);
                $modalImg.attr('src', popImgSrc);
                $modal.css('display', 'flex');
            }
        });

        // 关闭弹窗
        $closeBtn.on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $modal.css('display', 'none');
            $modalImg.attr('src', '');
        });

        // 点击遮罩层关闭弹窗
        $modal.on('touchstart', function(e) {
            if (e.target === this) {
                $modal.css('display', 'none');
                $modalImg.attr('src', '');
            }
        });

        // 返回按钮跳首页
        $('#backBtn').on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.location.href = homePageUrl;
        });
    });
</script>

</body>
</html>
