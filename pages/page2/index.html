 <!-- <div class="tip">上滑跳转下一页</div> -->

<script>
    // 全局配置：当前页面是否启用滑动跳转
    const enableSwipeDownJump = true;  
    const enableSwipeUpJump = true;
    // 定义缺失的touchLock变量（用于防止重复触发）
    let touchLock = false;    

    // 图片弹窗初始化
    const modal = new ImageModal({
        backdropBlur: false,
        closeOnEscape:false,
        backdropOpacity:0.5,
        onBeforeOpen: function() {console.log('模态框即将打开');},
        onAfterClose: function() {console.log('模态框已关闭');}
    });

    const tip = document.querySelector('.tip');
    let isShowing = false;
    let startY = 0;
    let isTouching = false;

    // 修改：增加tip非空判断，避免报错中断逻辑
    function showTip() {
        if(!enableSwipeUpJump || !tip) return; 
        isShowing = true; 
        tip.classList.add('show');
    }
    function hideTip() {
        if(!tip) return;
        isShowing = false; 
        tip.classList.remove('show');
    }

    // 优化：更精准的“是否滑到底部”判断（适配全屏容器）
    function isPageBottom() {
        // 因为容器是100%视口高度，直接返回true（始终处于底部）
        // 若图片高度超过视口，可保留原逻辑：
        /*
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const clientHeight = document.documentElement.clientHeight || window.innerHeight;
        const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
        return scrollTop + clientHeight >= scrollHeight - 10;
        */
        return true;
    }

    function enableSwipeJump() {
        // 修改：将passive改为true，避免浏览器警告
        document.addEventListener('touchstart', (e) => {
            if (touchLock) return;
            startY = e.touches[0].pageY;
            isTouching = true;
            // 新增：触摸时显示提示框，提升体验
            showTip();
        }, { passive: true });

        document.addEventListener('touchend', e => {
            if (!isTouching || touchLock) {
                isTouching = false;
                return;
            }

            touchLock = true;
            const endY = e.changedTouches[0].pageY;
            const deltaY = startY - endY;

            // 核心逻辑：只有上滑超过15px才跳转（已处于全屏底部）
            if (deltaY > 15) {
                hideTip();
                setTimeout(() => {
                    window.location.href = "../page2/index2.html";
                }, 50);
            } else {
                // 下滑/滑动距离不足，隐藏提示框
                if (deltaY < -10) {
                    hideTip();
                }
            }

            setTimeout(() => {
                touchLock = false;
                isTouching = false;
            }, 100);
        }, { passive: true });

        document.addEventListener('touchcancel', (e) => {
            isTouching = false;
            touchLock = false;
            hideTip(); // 触摸中断时隐藏提示框
        }, { passive: true });
    }

    // 页面加载完成后执行，确保DOM渲染完毕
    window.addEventListener('load', function() {
        // 强制滚动到顶部，确保初始显示完整
        window.scrollTo(0, 0);
        enableSwipeJump();
    });
</script>
