    </div>

<script>
    // 全局配置
    const enableSwipeDownJump = true;  
    const enableSwipeUpJump = true;    

    // 图片弹窗初始化 - 保留原有配置
    const modal = new ImageModal({
    backdropBlur: false,
    closeOnEscape: false,
    backdropOpacity: 0.5
    });
    // 可点击区域事件 - 保留原有逻辑，确保j1-j3点击正常
    $('.click-area').on('click touchstart', function(e) {
    e.preventDefault();
    e.stopPropagation();
    const popImgSrc = $(this).data('src');
    
    if (popImgSrc) {
        const checkImg = new Image();
        checkImg.src = popImgSrc;
        checkImg.onerror = () => console.error('弹窗图片路径错误：', popImgSrc);
        modal.open(popImgSrc);
        return;
    }
});

    // 返回按钮事件 - 保留原有跳转逻辑
    $('#backBtn').click(function() {
        window.location.href = "../page1/index.html";
    });
</script>
