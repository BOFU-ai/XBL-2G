    <style>
        /* 核心修改：统一rem基准 + 初始化样式，解决显示不全 */
        html {
            font-size: 100px; /* 1rem=100px，适配750设计稿 */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 禁止横向滚动 */
        }
        /* 适配手机端rem换算，确保不同手机尺寸一致 */
        @media screen and (max-width: 750px) {
            html {
                font-size: calc(100vw / 7.5);
            }
        }
        html,body{
            width: 100%;
            height: 100%;
            margin: 0; /* 移除浏览器默认边距 */
            padding: 0; /* 移除浏览器默认内边距 */
            overscroll-behavior: contain; /* 阻止边界弹性滚动 */
            -webkit-overflow-scrolling: touch; /* 优化iOS滚动体验 */
            position: relative; /* 作为fixed/absolute元素的参考 */
        }
        a{font-size: 0.25rem;color: #333;font-style: normal;text-decoration: none;font-family: 微软雅黑}
        /* 核心修改：主容器强制铺满屏幕，内容自适应 */
        .bd {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止容器内无效滚动 */
            position: relative;
        }
        /* 核心修改：图片完整适配屏幕，无裁剪、无溢出 */
        .bd img{
            width: 100%;
            height: 100%;
            object-fit: contain; /* 完整显示图片，适配屏幕 */
            display: block; /* 移除图片下方空白 */
        }
        .active ul{
            display: flex;
            justify-content: space-around;
            margin-top: 0.71rem;
        }
        .active ul>li{
            width: 12.5%;
        }
        .tip{
            position: fixed;
            bottom: -0.5rem;
            padding: 0.1rem 0rem;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            transition: all 0.3s;
            width: 100%;
            height: 0.8rem;
            line-height: 0.4rem;
            font-size: 0.25rem;
            text-align: center;
            background: white;
            color:#333;
            opacity: 0;
            z-index: 9998;
        }
        /* 显示时的样式 */
        .show {
            bottom: 0rem;
            opacity: 0.8;
        }
        /* 核心修改：主盒子铺满屏幕，作为子元素定位基准 */
        #box{
            position: relative;
            font-size: 0px;
            width: 100%;
            height: 100%;
        }
        
        /* 手指按钮样式 - 完全保留你的原始样式（z-index=10） */
        .bd .click-area {
            position: absolute;
            width: 0.6rem;    
            height: 0.6rem;   
            cursor: pointer;
            z-index: 10; /* 你的原始修改值 */
            background: url("../../images/jia.png") no-repeat center center !important;
            background-size: 100% 100% !important; 
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
            touch-action: manipulation;
            user-select: none;
            display: block;
            /* 统一闪烁动画，移除冗余的blinking-icon类依赖 */
            animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        /* 关键修改：j1-j3 改为基于1.png的百分比定位（替换原rem） */
        .bd .j1{right: 9%; top: 42%;}   /* 替换原0.6rem/5.8rem */
        .bd .j2{right: 9%; top: 60%;}   /* 替换原0.6rem/8.3rem */
        .bd .j3{right: 9%; top: 79%;}   /* 替换原0.6rem/10.9rem */

        .pull-left{height: 7rem;position: absolute;right:0.8rem;top:4rem; display: none;}
        .my-gallery {width:10%;margin: 0 auto;opacity:0;position: absolute;top:4rem;right:0.8rem; display: none;}
        .my-gallery .img-dv {width:100%;margin-bottom: 1%;}
        .my-gallery .img-dv a {display:block;width:100%;text-align: center}
        .my-gallery .img-dv a img {width:100%;}

        /* 闪烁动画 - 保留你的原始样式 */
        .blinking-icon {
            animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        .ft_tips {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
            text-align: center;
            font-weight: 400;
            display: none; /* 隐藏非核心元素，避免占空间 */
        }
        /* 保留你的弹窗层级样式（兼容） */
        .image-modal-overlay,
        .modal-overlay,
        .img-modal-mask {
            z-index: 999999 !important; 
            pointer-events: auto !important;
            background: rgba(0,0,0,0.7) !important;
        }
        .image-modal-overlay, .image-modal-mask, .modal-overlay, .modal-mask {
            z-index: 999999 !important;
            pointer-events: auto !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
        .image-modal-content, .image-modal-box, .modal-content, .modal-box {
            z-index: 9999999 !important;
            pointer-events: auto !important;
        }
        .image-modal-close, .modal-close, .img-close, .close-btn {
            z-index: 99999999 !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }

        /* 核心修改：返回按钮添加闪烁动画 + 百分比定位优化 */
        .back-btn {
            position: absolute; /* 改为absolute，基于#box定位 */
            bottom: 5%;         /* 替换原0.5rem → 百分比适配 */
            right: 5%;          /* 替换原0.3rem → 百分比适配 */
            width: 0.8rem;   
            height: 0.8rem;
            background: none !important; 
            border-radius: 0 !important; 
            box-shadow: none !important; 
            z-index: 9997;
            cursor: pointer;
            display: block !important;
            /* 新增：返回按钮闪烁动画（和j1-j3一致） */
            animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .back-btn .back-text {
            display: none !important;
        }
        .back-btn img {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            position: static !important; 
            transform: none !important; 
            z-index: inherit !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 新增：原生弹窗样式（关闭按钮在图片内部右上角，默认0.5rem） */
        #custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #custom-modal .img-wrap {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        #custom-modal .img-wrap img {
            width: 100%;
            height: auto;
            display: block;
        }
        /* 关闭按钮：图片内部右上角，默认0.5rem（需调整则改width/height） */
        #custom-modal .close-btn {
            position: absolute;
            top: 0.2rem;      
            right: 0.2rem;    
            width: 0.3rem;    
            height: 0.3rem;   
            background: url("../../images/close.png") no-repeat center center !important;
            background-size: 100% 100% !important;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 0;
            margin: 0;
            color: transparent;
            z-index: 100000000;
        }
    </style>
    <script src="../../js/jquery-2.1.0.js"></script>
    <script src="../../js/public.js?id=1"></script>
    <script src="../../js/toast.js"></script>
    <!-- 注释掉有bug的ImageModal插件 -->

    <script src="https://qa.wecomfoundation.novartis.com.cn/content-lib/static/behaviorTracking.js"></script>

<body>
 <div class="bd">
    <div id="box">
        <img src="images/1.png" alt="" class="bg-main">
        <!-- 保留所有可点击区域，移除冗余的blinking-icon类（已统一加动画） -->
        <div class="click-area j1" data-src="images/jia1.png"></div>
        <div class="click-area j2" data-src="images/jia2.png"></div>
        <div class="click-area j3" data-src="images/jia3.png"></div>
     
        <!-- 保留你的返回按钮 -->
        <div class="back-btn" id="backBtn">
            <img src="../../images/back.png" alt="">
        </div>

        <!-- 新增：原生弹窗DOM -->
        <div id="custom-modal">
            <div class="img-wrap">
                <div class="close-btn"></div>
                <img id="modal-img" src="" alt="">
            </div>
        </div>
    </div>
 </div>

<script>
    // 页面加载后强制滚动到顶部，确保初始显示完整
    window.addEventListener('load', function() {
        window.scrollTo(0, 0);
    });

    // 保留你的全局配置（无滑动跳转，仅保留变量避免报错）
    const enableSwipeDownJump = true;  
    const enableSwipeUpJump = true;    

    $(document).ready(function() {
        var $modal = $('#custom-modal');
        var $modalImg = $('#modal-img');
        var $closeBtn = $('.close-btn');

        // 修复j1-j3点击：无冲突、不自动关闭
        $('.click-area').on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            const popImgSrc = $(this).data('src'); 
            if (popImgSrc) {
                // 保留你的图片路径验证逻辑
                const checkImg = new Image();
                checkImg.src = popImgSrc;
                checkImg.onerror = () => console.error('弹窗图片路径错误：', popImgSrc);
                // 显示原生弹窗
                $modalImg.attr('src', popImgSrc);
                $modal.css('display', 'flex');
            }
        });

        // 关闭按钮：点击关闭弹窗
        $closeBtn.on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $modal.css('display', 'none');
            $modalImg.attr('src', '');
        });

        // 点击遮罩层关闭弹窗
        $modal.on('touchstart', function(e) {
            if (e.target === this) {
                $modal.css('display', 'none');
                $modalImg.attr('src', '');
            }
        });

        // 保留你的返回按钮逻辑
        $('#backBtn').on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.location.href = "../page1/index.html";
        });
    });
</script>

</body>
