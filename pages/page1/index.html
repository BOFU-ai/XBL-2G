        .blinking-icon {

        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }

<body>
 <div class="bd" id="box">
    <img src="images/1.png?id=1" alt="" style="object-fit: contain;"> 
    <!-- 注意：object-fit: contain 是“适应屏幕不裁剪”，如果要“铺满屏幕裁剪超出”，改成 object-fit: cover -->

    <!-- 目录菜单 -->
    <div class="menu">
        <div class="con">
            <img src="../../images/menu.png" alt="目录" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <div class="list" style="display: none">
            <div class="mbg hover"><a href="../page1/index.html"><i></i>疾病需求</a></div>
            <div class="mbg sub-item sub-1"><a href="../page3/index.html"><i></i>提高TFR</a></div>
            <div class="mbg sub-item sub-2"><a href="../page4/index.html"><i></i>改善QoL</a></div>
            <div class="mbg sub-item sub-3"><a href="../page5/index.html"><i></i>减少进展</a></div>
            <div class="mbg main-1"><a href="../page2/index.html"><i></i>核心优势</a></div>
            <div class="mbg main-2"><a href="../page6/index.html"><i></i>全人群获益</a></div>
            <div class="mbg main-3"><a href="../page7/index.html"><i></i>STAMP机制 </a></div>
        </div>
    </div>

<script>
    // 全局配置
    const enableSwipeDownJump = true;  
    const enableSwipeUpJump = true;    

    // 图片弹窗初始化
    const modal = new ImageModal({
        backdropBlur: false,
        closeOnEscape: false,
        backdropOpacity: 0.5,
        onBeforeOpen: function() {
            console.log('模态框即将打开');
            $('.bd .click-area').css('pointer-events', 'none');
        },
        onAfterClose: function() {
            console.log('模态框已关闭');
            $('.bd .click-area').css('pointer-events', 'auto');
        }
    });

    // 可点击区域事件
    $('.click-area').on('click touchstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        console.log('触发成功！', $(this).attr('class'));
        const jumpUrl = $(this).data('jump');
        const imageSrc = $(this).data('src');
        if (jumpUrl) {
            window.location.href = jumpUrl;
            return;
        }
        if (imageSrc) {
            const img = new Image();
            img.src = imageSrc;
            img.onerror = () => console.error('图片路径错误：', imageSrc);
            modal.open(imageSrc);
        }
    });

    // 菜单交互（保留）
    $('.menu').on('click', function(e) {
        e.stopPropagation();
        if($(".menu").hasClass("open")){
            $(".menu").removeClass("open");
            $(".list").removeClass("active");
            $(".list").hide();
            setTimeout(() => {$(".con").show();},200)
        }else{
            $(".menu").addClass("open");
            $(".con").hide();
            setTimeout(() => {$(".list").show();$(".list").addClass("active");},200)
        }
    });
    $(document).on('click', function(e) {
        if(!$(e.target).closest('.menu').length){
            $(".menu").removeClass("open");
            $(".list").removeClass("active");
            $(".list").hide();
            setTimeout(() => {$(".con").show();},200)
        }
    });
    $('.menu .list a').on('click', function(e) {
        e.preventDefault();
        $(".menu").removeClass("open");
        $(".list").removeClass("active");
        $(".list").hide();
        setTimeout(() => {$(".con").show();},200);
        const targetHref = $(this).attr('href');
        if(targetHref && targetHref !== 'javascript:;'){
            window.location.href = targetHref;
        }
    });

    // 额外保障：禁止所有触摸滚动
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });
</script>
