    <style>
        html {
            font-size: 100px; /* 1rem=100px，适配750设计稿 */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 禁止横向滚动 */
        }
        /* 适配手机端rem换算，确保不同手机尺寸一致 */
        @media screen and (max-width: 750px) {
            html {
                font-size: calc(100vw / 7.5);
            }
        }
        html,body{
            width: 100%;
            height: 100%;
            margin: 0; /* 移除浏览器默认边距 */
            padding: 0; /* 移除浏览器默认内边距 */
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
            position: relative; /* 作为fixed/absolute元素的参考 */
        }
        a{font-size: 0.25rem;color: #333;font-style: normal;text-decoration: none;font-family: 微软雅黑}
        
        /* 核心：背景图容器作为唯一定位基准（参考模板） */
        .bd {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止容器内无效滚动 */
            position: relative;
        }
        #box{
            width: 100%;
            height: 100%;
            position: relative; /* 所有子元素的定位基准 */
            font-size: 0px;
            overflow: hidden; /* 确保容器不超出可视区 */
        }
        /* 背景图完整适配屏幕，无裁剪、无溢出 */
        #box img{
            width: 100%;
            height: 100%;
            object-fit: contain; /* 完整显示图片，适配屏幕 */
            display: block; /* 移除图片下方空白 */
        }

        /* 冗余样式清理（参考模板） */
        .active ul{display: none;}
        .pull-left, .my-gallery, .ft_tips {display: none;}

        /* 核心：j1-j5 基于 #box 百分比定位（参考模板） */
        .bd .click-area {
            position: absolute;
            width: 0.6rem;    
            height: 0.6rem;   
            cursor: pointer;
            z-index: 10; 
            background: url("../../images/jia.png") no-repeat center center !important;
            background-size: 100% 100% !important; 
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
            touch-action: manipulation;
            user-select: none;
            display: block;
            /* 统一闪烁动画（参考模板） */
            animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        /* 关键修改：j1-j5 百分比定位（适配2.png，替换原rem） */
        .bd .j1{right: 55%; top: 48%;}   /* 替换原4rem/6.55rem */
        .bd .j2{right: 9%; top: 48%;}    /* 替换原0.65rem/6.55rem */
        .bd .j3{right: 55%; top: 63%;}   /* 替换原4rem/8.6rem */
        .bd .j4{right: 9%; top: 63%;}    /* 替换原0.65rem/8.6rem */
        .bd .j5{right: 55%; top: 83.5%;}   /* 替换原4rem/11.5rem */

        /* 统一闪烁动画（参考模板） */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        /* 保留你的弹窗层级样式（兼容） */
        .image-modal-overlay,
        .modal-overlay,
        .img-modal-mask {
            z-index: 999999 !important; 
            pointer-events: auto !important;
            background: rgba(0,0,0,0.7) !important;
        }
        .image-modal-overlay, .image-modal-mask, .modal-overlay, .modal-mask {
            z-index: 999999 !important;
            pointer-events: auto !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
        .image-modal-content, .image-modal-box, .modal-content, .modal-box {
            z-index: 9999999 !important;
            pointer-events: auto !important;
        }
        .image-modal-close, .modal-close, .img-close, .close-btn {
            z-index: 99999999 !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }

        /* 核心修改：返回按钮百分比定位 + 闪烁动画（参考模板） */
        .back-btn {
            position: absolute; /* 替换fixed，基于背景图容器 */
            bottom: 7%;         /* 替换原0.5rem → 百分比适配 */
            right: 7%;          /* 替换原0.3rem → 百分比适配 */
            width: 1rem;   
            height: 1rem;
            background: none !important; 
            border-radius: 0 !important; 
            box-shadow: none !important; 
            z-index: 9997;
            cursor: pointer;
            display: block !important;
            /* 新增：返回按钮闪烁动画 */
            animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .back-btn .back-text {
            display: none !important;
        }
        .back-btn img {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            position: static !important; 
            transform: none !important; 
            z-index: inherit !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 保留你的原生弹窗样式 */
        #custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #custom-modal .img-wrap {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        #custom-modal .img-wrap img {
            width: 100%;
            height: auto;
            display: block;
        }
        #custom-modal .close-btn {
            position: absolute;
            top: 0.2rem;      /* 图片内上边距 */
            right: 0.2rem;    /* 图片内右边距 */
            width: 0.3rem;    /* 缩小尺寸，匹配原始代码 */
            height: 0.3rem;   /* 缩小尺寸，匹配原始代码 */
            background: url("../../images/close.png") no-repeat center center !important;
            background-size: 100% 100% !important;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 0;
            margin: 0;
            color: transparent;
            z-index: 100000000;
        }
    </style>

 <div class="bd">
    <div id="box">
        <img src="images/2.png?id=1" alt="" class="bg-main">
        <!-- j1-j5：百分比定位 -->
        <div class="click-area j1" data-src="images/jia1.png"></div>
        <div class="click-area j2" data-src="images/jia2.png"></div>
        <div class="click-area j3" data-src="images/jia3.png"></div>
        <div class="click-area j4" data-src="images/jia4.png"></div>
        <div class="click-area j5" data-src="images/jia5.png"></div>
     
        <!-- 返回按钮：百分比定位 + 闪烁 -->
        <div class="back-btn" id="backBtn">
            <span class="back-text">返回<br>疾病</span>
            <img src="../../images/back.png" alt="">
        </div>

        <!-- 保留原生弹窗DOM -->
        <div id="custom-modal">
            <div class="img-wrap">
                <div class="close-btn"></div>
                <img id="modal-img" src="" alt="">
            </div>
        </div>
    </div>
 </div>

<script>
    // 页面加载后初始化（参考模板）
    window.addEventListener('load', function() {
        window.scrollTo(0, 0);
        enableSwipeJump(); // 绑定下滑跳转逻辑
    });

    // 全局变量（参考模板）
    let touchLock = false; 
    let startY = 0;       
    let isTouching = false;
    const tip = document.querySelector('.tip');
    // 路径配置：下滑跳转（你可自行修改目标地址）
    const prevPageUrl = "../page5/index.html";  // 可替换为你需要的地址，比如 pages/pageX/index.html
    const homePageUrl = "../page1/index.html"; // 返回按钮跳首页

    // 提示框显示/隐藏（参考模板）
    function showTip() {if (tip) tip.classList.add('show');}
    function hideTip() {if (tip) tip.classList.remove('show');}

    // 新增：下滑跳转逻辑（完全参考模板）
    function enableSwipeJump() {
        document.addEventListener('touchstart', (e) => {
            if (touchLock) return;
            startY = e.touches[0].pageY;
            isTouching = true;
            showTip();
        }, { passive: true });

        document.addEventListener('touchend', e => {
            if (!isTouching || touchLock) {
                isTouching = false;
                return;
            }
            touchLock = true;

            const endY = e.changedTouches[0].pageY;
            const deltaY = startY - endY;

            if (deltaY > 15) {
                hideTip();
            } else if (deltaY < -10) { // 下滑触发跳转
                hideTip();
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop <= 50) {
                    window.location.href = prevPageUrl;  
                }
            }

            setTimeout(() => {
                touchLock = false;
                isTouching = false;
            }, 100);
        }, { passive: true });

        document.addEventListener('touchcancel', () => {
            isTouching = false;
            touchLock = false;
            hideTip();
        }, { passive: true });
    }

    // 保留原有弹窗+返回按钮逻辑
    $(document).ready(function() {
        var $modal = $('#custom-modal');
        var $modalImg = $('#modal-img');
        var $closeBtn = $('.close-btn');

        // j1-j5点击弹窗
        $('.click-area').on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            var imgSrc = $(this).data('src');
            $modalImg.attr('src', imgSrc);
            $modal.css('display', 'flex');
        });

        // 关闭按钮触发关闭
        $closeBtn.on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $modal.css('display', 'none');
            $modalImg.attr('src', '');
        });

        // 点击遮罩层关闭弹窗
        $modal.on('touchstart', function(e) {
            if (e.target === this) {
                $modal.css('display', 'none');
                $modalImg.attr('src', '');
            }
        });

        // 返回按钮跳首页
        $('#backBtn').on('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.location.href = homePageUrl;
        });
    });
</script>

</body>
