    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <link rel="stylesheet" href="../../css/animate.css">

    <style>
        /* 核心修改：统一rem基准 + 初始化样式，解决显示不全 */
        html {
            font-size: 100px; /* 1rem=100px，适配750设计稿 */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 禁止横向滚动 */
        }
        /* 适配手机端rem换算，确保不同手机尺寸一致 */
        @media screen and (max-width: 750px) {
            html {
                font-size: calc(100vw / 7.5);
            }
        }
        html,body{
            width: 100%;
            height: 100%;
            margin: 0; /* 移除浏览器默认边距 */
            padding: 0; /* 移除浏览器默认内边距 */
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
            position: relative; /* 作为fixed/absolute元素的参考 */
        }
        a{font-size: 0.25rem;color: #333;font-style: normal;text-decoration: none;font-family: 微软雅黑}
        /* 核心修改：主容器强制铺满屏幕，内容自适应 */
        .bd {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止容器内无效滚动 */
            position: relative;
        }
        /* 核心修改：图片完整适配屏幕，无裁剪、无溢出 */
        .bd img{
            width: 100%;
            height: 100%;
            object-fit: contain; /* 完整显示图片，适配屏幕 */
            display: block; /* 移除图片下方空白 */
        }
        .active ul{
            display: flex;
            justify-content: space-around;
            margin-top: 0.71rem;
        }
        .active ul>li{
            width: 12.5%;
        }
        .tip{
            position: fixed;
            bottom: -0.5rem;
            padding: 0.1rem 0rem;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            transition: all 0.3s;
            width: 100%;
            height: 0.8rem;
            line-height: 0.4rem;
            font-size: 0.25rem;
            text-align: center;
            background: white;
            color:#333;
            opacity: 0;
            z-index: 9998;
        }
        .show {
            bottom: 0rem;
            opacity: 0.8;
        }
        /* 核心修改：主盒子铺满屏幕 */
        #box{
            position: relative;
            font-size: 0px;
            width: 100%;
            height: 100%;
        }
        
        .bd .click-area {
            position: absolute;
            width: 0.6rem;    
            height: 0.6rem;   
            cursor: pointer;
            z-index: 10; 
            background: url("../../images/jia.png") no-repeat center center !important;
            background-size: 100% 100% !important; 
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
            touch-action: manipulation;
            user-select: none;
            display: block;
        }
        .bd .j1{right:4rem;top:6.55rem}
        .bd .j2{right:0.65rem;top:6.55rem}
        .bd .j3{right:4rem;top:8.6rem}
        .bd .j4{right:0.65rem;top:8.6rem}
        .bd .j5{right:4rem;top:11.5rem}

        .pull-left{height: 7rem;position: absolute;right:0.8rem;top:4rem}
        .my-gallery {width:10%;margin: 0 auto;opacity:0;position: absolute;top:4rem;right:0.8rem}
        .my-gallery .img-dv {width:100%;margin-bottom: 1%;}
        .my-gallery .img-dv a {display:block;width:100%;text-align: center}
        .my-gallery .img-dv a img {width:100%;}

        .blinking-icon {
            animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        .ft_tips {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
            text-align: center;
            font-weight: 400;
            display: none; /* 隐藏非核心元素，避免占空间 */
        }

        .image-modal-overlay,
        .modal-overlay,
        .img-modal-mask {
            z-index: 999999 !important; 
            pointer-events: auto !important;
            background: rgba(0,0,0,0.7) !important;
        }
        .image-modal-overlay, .image-modal-mask, .modal-overlay, .modal-mask {
            z-index: 999999 !important;
            pointer-events: auto !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
        .image-modal-content, .image-modal-box, .modal-content, .modal-box {
            z-index: 9999999 !important;
            pointer-events: auto !important;
        }
        .image-modal-close, .modal-close, .img-close, .close-btn {
            z-index: 99999999 !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }

        .back-btn {
            position: fixed; 
            bottom: 0.5rem;  
            right: 0.3rem;   
            width: 0.8rem;   
            height: 0.8rem;
            background: none !important; 
            border-radius: 0 !important; 
            box-shadow: none !important; 
            z-index: 9997;
            cursor: pointer;
            display: block !important;
        }
        .back-btn .back-text {
            display: none !important;
        }
        .back-btn img {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            position: static !important; 
            transform: none !important; 
            z-index: inherit !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 最终版：弹窗样式（关闭按钮在图片内部右上角，尺寸缩小） */
        #custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        /* 图片容器：相对定位，让关闭按钮基于图片定位 */
        #custom-modal .img-wrap {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        #custom-modal .img-wrap img {
            width: 100%;
            height: auto;
            display: block;
        }
        /* 核心：关闭按钮在图片内部右上角，尺寸0.5rem（匹配原始大小） */
        #custom-modal .close-btn {
            position: absolute;
            top: 0.2rem;      /* 图片内上边距 */
            right: 0.2rem;    /* 图片内右边距 */
            width: 0.3rem;    /* 缩小尺寸，匹配原始代码 */
            height: 0.3rem;   /* 缩小尺寸，匹配原始代码 */
            background: url("../../images/close.png") no-repeat center center !important;
            background-size: 100% 100% !important;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 0;
            margin: 0;
            color: transparent;
            z-index: 100000000;
        }
    </style>
    <script src="../../js/jquery-2.1.0.js"></script>
    <script src="../../js/public.js?id=1"></script>
    <script src="../../js/toast.js"></script>
    <!-- 注释掉有问题的ImageModal插件 -->
    <!-- <script src="../../js/image-modal.js?id=2"></script> -->
    <script src="https://qa.wecomfoundation.novartis.com.cn/content-lib/static/behaviorTracking.js"></script>

<body>
 <div class="bd" id="box">
    <img src="images/2.png?id=1" alt="">
    <!-- 可点击区域 -->
    <div class="click-area j1 blinking-icon" data-src="images/jia1.png"></div>
    <div class="click-area j2 blinking-icon" data-src="images/jia2.png"></div>
    <div class="click-area j3 blinking-icon" data-src="images/jia3.png"></div>
    <div class="click-area j4 blinking-icon" data-src="images/jia4.png"></div>
    <div class="click-area j5 blinking-icon" data-src="images/jia5.png"></div>
 
    <!-- 返回按钮 -->
    <div class="back-btn" id="backBtn">
        <span class="back-text">返回<br>疾病</span>
        <img src="../../images/back.png" alt="">
    </div>

    <!-- 弹窗DOM：关闭按钮嵌套在图片容器内 -->
    <div id="custom-modal">
        <div class="img-wrap">
            <div class="close-btn"></div>
            <img id="modal-img" src="" alt="">
        </div>
    </div>

<script>
// 页面加载后强制滚动到顶部，确保初始显示完整
window.addEventListener('load', function() {
    window.scrollTo(0, 0);
});

$(document).ready(function() {
    var $modal = $('#custom-modal');
    var $modalImg = $('#modal-img');
    var $closeBtn = $('.close-btn');

    // 点击区域触发弹窗（无冲突、不自动关闭）
    $('.click-area').on('touchstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        var imgSrc = $(this).data('src');
        $modalImg.attr('src', imgSrc);
        $modal.css('display', 'flex');
    });

    // 关闭按钮触发关闭（位置在图片内）
    $closeBtn.on('touchstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $modal.css('display', 'none');
        $modalImg.attr('src', '');
    });

    // 点击遮罩层关闭弹窗
    $modal.on('touchstart', function(e) {
        if (e.target === this) {
            $modal.css('display', 'none');
            $modalImg.attr('src', '');
        }
    });

    // 返回按钮逻辑
    $('#backBtn').on('touchstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        window.location.href = "../page1/index.html";
    });
});
</script>

</body>
</html>
